<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet">
    <script th:src="@{/JS/Jquery/jquery.dataTables.min.js}"></script>
    <script>
      $(document).ready(function(){
		  $('#myTable').DataTable();
	  });
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-image: url(/image/coronavirus_banner.jpg); background-size: cover;">
            <div class="p-3 mb-2">
                <h1 class="heading text-light">Corona Virus Tracker Application</h1><br>
                <p>This Application lists the current number of cases reported across the globe.</p>
                <div class="badge bg-danger text-light">
                    <a href="#" th:href="@{/viewChart}" role="button" class="btn btn-danger">
                        <h1 th:text="${totalDeathsReported}"></h1>
                    </a>
                </div>
                <p class="lead">Total cases reported as of Today</p>
            </div>
            <marquee behavior="alternate">
                <div class="badge bg-success text-light">
                    <h2>Wear Mask. Use Sanitizer. Keep Social Distance</h2>
                </div>
            </marquee>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped" id="myTable">
            <thead>
                <tr class="table-row bg-dark text-light">
                    <th>State</th>
                    <th>Flag</th>
                    <th>Country</th>
                    <th>Total Deaths Reported</th>
                    <th>Changes Since Last Day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="locationState : ${locationStates}">
                    <td th:text="${locationState.state}"></td>
                    <td id="flag" th:style="background-image: url('@{/image/flags/' + ${locationState.country} + '.png}');"></td>
                    <td th:text="${locationState.country}"></td>
                    <td th:text="${locationState.latestTotalDeaths}"></td>
                    <td th:text="${locationState.diffFromPrevay}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
